<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset+ "UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-1 col-sm-3 col-xs-12">
                <a class="navbar-brand" href="index.html">Matt Johnson</a>
            </div>
            <div class="col-md-1 col-md-offset-4 col-sm-1 col-sm-offset-6 col-xs-4">

            <div class="col-md-1 col-sm-1 col-xs-4">
                <a class="link" href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://github.com/Mattj742"><img src="assets/images/github.png" class="social" alt="Github" /></a>
                <a href="https://www.linkedin.com/in/matthew-johnson-447068136"><img src="assets/images/linkedin.png" class="social" alt="Linkedin" /></a>
                <a href="http://stackoverflow.com/users/7492290/matt-johnson"><img src="assets/images/stackoverflow.png" alt="Stack Overflow" class="social" /></a>
            </div>
        </section>
    </div>
